</head>

  <!-- ======================================================= -->
  <div class="container" style="background-color: rgba(245, 245, 245, 0.4);margin: -180px auto auto auto">
    <div class="row py-4">
      <div class="col">
        <div class="text-center">
          <h1>Enter Details</h1>
          <p class="lead">Samsung Family Hub</p>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-3 col-lg-7">
        <form action="/save-family-hub" method="post" id="registration">
          <nav>
            <div class="nav nav-pills nav-fill" id="nav-tab" role="tablist">
              <a class="nav-link active fs-6" id="step1-tab" style="color: white !important;
              background-color: cornflowerblue;" data-toggle="tab" href="#step1">Broad Category</a>
              <a class="nav-link fs-6" id="step2-tab" style="color: white !important;
              background-color: cornflowerblue;" data-toggle="tab" href="#step2">Hardware feature</a>
              <a class="nav-link fs-6" id="step3-tab" style="color: white !important;
              background-color: cornflowerblue;" data-toggle="tab" href="#step3">Software feature</a>
              <a class="nav-link fs-6" id="step4-tab" style="color: white !important;
               background-color: cornflowerblue;" data-toggle="tab" href="#step4">Connectivity</a>
            </div>
          </nav>

          <div class="tab-content py-4" id="nav-tabContent">
            <div class="tab-pane fade show active" id="step1">
              <hr>
              <div class="form-group mb-1">
                <label class="fw-bold" for="power"><b>Power Rating:&nbsp;</b></label>
                <select class="form-control" id="power" name="power">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>

              <br>

              <label class="mb-2 fw-bold">Type:</label><br>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="FrenchDoor" value="FrenchDoor">
                <label class="form-check-label" for="FrenchDoor">French door</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="SideBySide" name="SideBySide">
                <label class="form-check-label" for="SideBySide">Side by side</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="SingleDoor" value="SingleDoor">
                <label class="form-check-label" for="SingleDoor">Single Door</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="DoubleDoor" value="DoubleDoor">
                <label class="form-check-label" for="DoubleDoor">Double Door</label>
              </div>

            </div>


            <div class="tab-pane fade" id="step2">
              <hr>
              <div class="form-group mb-3">
                <label class="fw-bold" for="model">Model</label>
                <input type="text" class="form-control" name="model" id="model" placeholder="WW80K54E0WW">
              </div>

              <div class="form-group mb-3">
                <label class="fw-bold" for="capacity">Capacity(Ltr)</label>
                <input type="number" class="form-control" name="capacity" id="capacity">
              </div>

              <div class="form-group mb-3">
                <label class="fw-bold" for="width">Dimension_Width (mm)</label>
                <input type="number" class="form-control" name="width" id="width">
              </div>

              <div class="form-group mb-3">
                <label class="fw-bold" for="height">Dimension_Height (mm)</label>
                <input type="number" class="form-control" name="height" id="height">
              </div>

              <div class="form-group mb-3">
                <label class="fw-bold" for="depth">Dimension_Depth (mm)</label>
                <input type="number" class="form-control" name="depth" id="depth">
              </div>

              <div class="form-group mb-3">
                <label class="fw-bold" for="weight">Weight</label>
                <input type="number" class="form-control" name="weight" id="weight">
              </div>

              <div class="form-group mb-3">
                <label class="fw-bold" for="body-color">Body Color:&nbsp;</label>
                <select class="form-control" id="body-color" name="body-color">
                  <option value="Black">Black</option>
                  <option value="White">White</option>
                </select>
              </div>

            </div>


            <div class="tab-pane fade" id="step3">
              <hr>
              <label class="fw-bold mb-1" for="Features">Software Features</label>
              <div>
                <div class="row">
                  <div class="col-md-5">
                    <input class="form-check-input" name="sp-feature" type="checkbox" id="family-hub" value="FamilyHub">
                    <label class="form-check-label" for="family-hub">FamilyHub</label>
                  </div>
                  <div class="col-md-5">
                    <input class="form-check-input" name="sp-feature" type="checkbox" id="view-inside"
                      value="View Inside">
                    <label class="form-check-label" for="view-inside">View Inside</label>
                  </div>
                </div>
              </div>

              <div class="form-group mb-3">
                <label class="fw-bold" for="ErrorCodes">Error Codes:</label>
                <select class="form-control" id="ErrorCodes" name="Error-Codes">
                  <option value="CH">CH</option>
                  <option value="E121">E121</option>
                  <option value="E122">E122</option>
                  <option value="E201">E201</option>
                  <option value="E221">E221</option>
                </select>
              </div>

            </div>

            <div class="tab-pane fade" id="step4">
              <hr>
              <div class="form-group mb-3">
                <label class="fw-bold mb-1" for="connection-type">Connection Type</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="connection-type" value="SmartThing"
                    id="connection-type-1">
                  <label class="form-check-label" for="connection-type-1">
                    SmartThing
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="connection-type" value="Bluetooth"
                    id="connection-type-2">
                  <label class="form-check-label" for="connection-type-2">
                    Bluetooth
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="connection-type" value="Wifi"
                    id="connection-type-3">
                  <label class="form-check-label" for="connection-type-3">
                    Wifi
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="connection-type" value="Voice Assistant"
                    id="connection-type-4">
                  <label class="form-check-label" for="connection-type-4">
                    Voice Assistant
                  </label>
                </div>
              </div>

              <div class="form-group mb-3">
                <label class="fw-bold" for="display-lang">Display Language</label>
                <select class="form-control" id="display-lang" name="display-lang">
                  <option value="en-US">en-US</option>
                  <option value="ko-KR">ko-KR</option>
                  <option value="ru-RU">ru-RU</option>
                </select>
              </div>

              <div class="form-group mb-3">
                <label class="fw-bold" for="speech-lang">Speech Language</label>
                <select class="form-control" id="speech-lang" name="speech-lang">
                  <option value="en-US">en-US</option>
                  <option value="ko-KR">ko-KR</option>
                  <option value="ru-RU">ru-RU</option>
                </select>
              </div>

            </div>

          </div>

          <div class="row justify-content-between py-4">
            <div style="display: none" class=""><button type="button" class="btn btn-secondary"
                data-enchanter="previous">Previous</button></div>
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-success" data-enchanter="next">Next</button>
              <button type="submit" class="btn btn-danger" id="click" data-enchanter="finish">Finish</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script>
    $('#click').on('click', function () {
      window.alert("The Details have been successfully saved")
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
  <script src="../static/js/enchanter.js"></script>
  <script>
    var registrationForm = $('#registration');
    var formValidate = registrationForm.validate({
      errorClass: 'is-invalid',
      errorPlacement: () => false
    });

    const wizard = new Enchanter('registration', {}, {
      onNext: () => {
        if (!registrationForm.valid()) {
          formValidate.focusInvalid();
          return false;
        }
      }
    });
  </script>

</body>

</html>
