  <div class="container" style="background-color: rgba(245, 245, 245, 0.4);margin: -180px auto auto auto">
    <div class="row py-4">
      <div class="col">
        <div class="text-center">
          <h1>Enter Details</h1>
          <p class="lead">Samsung Washing Machine</p>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-3 col-lg-7">
        <form action="/save-washing-machine" method="post" id="registration">
          <nav>
            <div class="nav nav-pills nav-fill" id="nav-tab" role="tablist">
              <a class="nav-link active fs-6" id="step1-tab" style="color: white !important;
              background-color: cornflowerblue;" data-toggle="tab" href="#step1">Broad Category</a>
              <a class="nav-link fs-6" id="step2-tab" style="color: white !important;
              background-color: cornflowerblue;" data-toggle="tab" href="#step2">Hardware feature</a>
              <a class="nav-link fs-6" id="step3-tab" style="color: white !important;
              background-color: cornflowerblue;" data-toggle="tab" href="#step3">Software feature</a>
              <a class="nav-link fs-6" id="step4-tab" style="color: white !important;
               background-color: cornflowerblue;" data-toggle="tab" href="#step4">Connectivity</a>
            </div>
          </nav>

          <div class="tab-content py-4" id="nav-tabContent">
            <div class="tab-pane fade show active" id="step1">
              <hr>
              <div class="form-group mb-1">
                <label class="fw-bold" for="power"><b>Power Rating:&nbsp;</b></label>
                <select class="form-control" id="power" name="power">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>

                </select>
              </div>

              <br>

              <label class="mb-2 fw-bold">Type:</label><br>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="topLoad" value="Top Load">
                <label class="form-check-label" for="topLoad">Top Load</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="frontLoad" value="Front Load">
                <label class="form-check-label" for="frontLoad">Front Load</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="semiAuto" value="Semi Auto">
                <label class="form-check-label" for="semiAuto">Semi-Auto</label>
              </div>

            </div>


            <div class="tab-pane fade" id="step2">
              <hr>
              <div class="form-group mb-3">
                <label class="fw-bold" for="model">Model</label>
                <input type="text" class="form-control" name="model" id="model" placeholder="WW80K54E0WW">
              </div>

              <div class="form-group mb-3">
                <label class="fw-bold" for="capacity">Washing Capacity(kg)</label>
                <input type="text" class="form-control" name="capacity" id="capacity">
              </div>


              <div class="form-group mb-3">
                <label class="fw-bold" for="body-color">Body Color:&nbsp;</label>
                <select class="form-control" id="body-color" name="body-color">
                  <option value="Red">Red</option>
                  <option value="White">White</option>
                </select>
              </div>

              <div class="form-group mb-3">
                <label class="fw-bold" for="panel-display">Panel Display:</label>
                <select class="form-control" id="panel-display" name="panel-display">
                  <option value="LCD">LCD</option>
                  <option value="LED">LED</option>
                  <option value="NA">NA</option>
                </select>
              </div>

            </div>

            <!-- made changes here -->
            <div class="tab-pane fade" id="step3">
              <hr>

              <label class="fw-bold mb-1" for="SoftwareFeatures">Software Features</label>
              <div>
                <div class="row">
                  <div class="col-md-5">
                    <input class="form-check-input" type="checkbox" name="sp-feature" id="bubble-tech" value="Bubble Technology">
                    <label class="form-check-label" for="bubble-tech">Bubble Technology</label>
                  </div>
                  <div class="col-md-5">
                    <input class="form-check-input" type="checkbox" name="sp-feature" id="bubble-soak" value="Bubble Soak">
                    <label class="form-check-label" for="bubble-soak">Bubble Soak</label>
                  </div>
                </div>
              </div>

              <div>
                <div class="row">
                  <div class="col-md-5">
                    <input class="form-check-input" type="checkbox" name="sp-feature" id="ceramic" value="Ceremic Heater">
                    <label class="form-check-label" for="ceramic">Ceremic Heater</label>
                  </div>
                  <div class="col-md-5">
                    <input class="form-check-input" type="checkbox" name="sp-feature" id="ChildLock" value="Child Lock">
                    <label class="form-check-label" for="ChildLock">Child Lock</label>
                  </div>
                </div>
              </div>

              <div>
                <div class="row">
                  <div class="col-md-5">
                    <input class="form-check-input" type="checkbox" name="sp-feature" id="QuickWash" value="Quick Wash">
                    <label class="form-check-label" for="QuickWash">Quick Wash</label>
                  </div>
                  <div class="col-md-5">
                    <input class="form-check-input" type="checkbox" name="sp-feature" id="Bedding" value="Bedding">
                    <label class="form-check-label" for="Bedding">Bedding</label>
                  </div>
                </div>
              </div>

              <div>
                <div class="row">
                  <div class="col-md-5">
                    <input class="form-check-input" type="checkbox" name="sp-feature" id="DailyWash" value="Daily Wash">
                    <label class="form-check-label" for="DailyWash">Daily Wash</label>
                  </div>
                  <div class="col-md-5">
                    <input class="form-check-input" type="checkbox" name="sp-feature" id="Delicates" value="Delicates">
                    <label class="form-check-label" for="Delicates">Delicates</label>
                  </div>
                </div>
              </div>

              <div>
                <div class="row">
                  <div class="col-md-5">
                    <input class="form-check-input" type="checkbox" name="sp-feature" id="HygineSteam" value="Hygine Steam">
                    <label class="form-check-label" for="HygineSteam">Hygine Steam</label>
                  </div>
                  <div class="col-md-5">
                    <input class="form-check-input" type="checkbox" name="sp-feature" id="Spin" value="Spin">
                    <label class="form-check-label" for="Spin">Spin</label>
                  </div>
                </div>
              </div>

              <div>
                <div class="row">
                  <div class="col-md-5">
                    <input class="form-check-input" type="checkbox" name="sp-feature" id="Rinse" value="Rinse">
                    <label class="form-check-label" for="Rinse">Rinse</label>
                  </div>
                  <div class="col-md-5">
                    <input class="form-check-input" type="checkbox" name="sp-feature" id="SuperCoolWash" value="Super Cool Wash">
                    <label class="form-check-label" for="SuperCoolWash">Super Cool Wash</label>
                  </div>
                </div>
              </div>

              <div>
                <div class="row">
                  <div class="col-md-5">
                    <input class="form-check-input" type="checkbox" name="sp-feature" id="Wool" value="Wool">
                    <label class="form-check-label" for="Wool">Wool</label>
                  </div>
                  <div class="col-md-5">
                    <input class="form-check-input" type="checkbox" name="sp-feature" id="Cotton" value="Cotton">
                    <label class="form-check-label" for="Cotton">Cotton</label>
                  </div>
                </div>
              </div>

              <div>
                <div class="row">
                  <div class="col-md-5">
                    <input class="form-check-input" type="checkbox" name="sp-feature" id="EcoDrumClean" value="Eco Drum Clean">
                    <label class="form-check-label" for="EcoDrumClean">Eco Drum Clean</label>
                  </div>
                  <div class="col-md-5">
                    <input class="form-check-input" type="checkbox" name="sp-feature" id="Prewash" value="Prewash">
                    <label class="form-check-label" for="Prewash">Prewash</label>
                  </div>
                </div>
              </div>

              <div>
                <div class="row">
                  <div class="col-md-5">
                    <input class="form-check-input" type="checkbox" name="sp-feature" id="Intensive" value="Intensive">
                    <label class="form-check-label" for="Intensive">Intensive</label>
                  </div>
                  <div class="col-md-5">
                    <input class="form-check-input" type="checkbox" name="sp-feature" id="Synthesis" value="Synthesis">
                    <label class="form-check-label" for="Synthesis">Synthesis</label>
                  </div>
                </div>
              </div>

              <br>

              <div class="form-group mb-3">
                <label class="fw-bold" for="DrunType">Drum Type</label>
                <input type="text" class="form-control" name="drum-type" id="DrunType">
              </div>
              <div class="form-group mb-3">
                <label class="fw-bold" for="Motor">Motor</label>
                <input type="text" class="form-control" name="motor" id="Motor">
              </div>
              <div class="form-group mb-3">
                <label class="fw-bold" for="SpinSpeed">Spin Speed (rpm)</label>
                <input type="text" class="form-control" name="spin-speed" id="SpinSpeed">
              </div>
              <div class="form-group mb-3">
                <label class="fw-bold" for="ErrorCodes">Error Codes:</label>
                <select class="form-control" id="ErrorCodes" name="error-codes">
                  <option value="CE">CE</option>
                  <option value="E8">E8</option>
                  <option value="DE">DE</option>
                  <option value="DE1">DE1</option>
                  <option value="DE2">DE2</option>
                  <option value="FE">FE</option>
                </select>
              </div>



            </div>

            <div class="tab-pane fade" id="step4">
              <hr>
              <div class="form-group mb-3">
                <label class="fw-bold" for="connection-type">Connection Type</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="connection-type" value="SmartThing" id="connection-type-1">
                  <label class="form-check-label" for="connection-type-1">
                    SmartThing
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="connection-type" value="Bluetooth" id="connection-type-2">
                  <label class="form-check-label" for="connection-type-2">
                    Bluetooth
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="connection-type" value="Wifi" id="connection-type-3">
                  <label class="form-check-label" for="connection-type-3">
                    Wifi
                  </label>
                </div>
              </div>

              <div class="form-group mb-3">
                <label class="fw-bold" for="display-lang">Display Language</label>
                <select class="form-control" id="display-lang" name="display-lang">
                  <option value="en-US">en-US</option>
                  <option value="ko-KR">ko-KR</option>
                  <option value="ru-RU">ru-RU</option>
                </select>
              </div>

              <div class="form-group mb-3">
                <label class="fw-bold" for="speech-lang">Speech Language</label>
                <select class="form-control" id="speech-lang" name="speech-lang">
                  <option value="en-US">en-US</option>
                  <option value="ko-KR">ko-KR</option>
                  <option value="ru-RU">ru-RU</option>
                </select>
              </div>

            </div>

          </div>

          <div class="row justify-content-between py-4">
            <div style="display: none" class=""><button type="button" class="btn btn-secondary"
                data-enchanter="previous">Previous</button></div>
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-success" data-enchanter="next">Next</button>
              <button type="submit" class="btn btn-danger" id="click" data-enchanter="finish">Finish</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script>
    $('#click').on('click', function () {
      window.alert("The Details have been successfully saved")
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
  <script src="../static/js/enchanter.js"></script>
  <script>
    var registrationForm = $('#registration');
    var formValidate = registrationForm.validate({
      errorClass: 'is-invalid',
      errorPlacement: () => false
    });

    const wizard = new Enchanter('registration', {}, {
      onNext: () => {
        if (!registrationForm.valid()) {
          formValidate.focusInvalid();
          return false;
        }
      }
    });
  </script>

</body>
