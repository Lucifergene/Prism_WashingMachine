<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../static/css/style8.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.typekit.net/uye4wtf.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <title>Permute Data</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <div class="container-fluid ms-5">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">&nbsp&nbsp&nbsp&nbsp&nbsp&nbspHome</a>
          </li>
          <li class="nav-item active dropdown">
            <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Products
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/air-conditioner">Air Conditioner</a></li>
              <li><a class="dropdown-item" href="/microwave">Microwave</a></li>
              <li><a class="dropdown-item" href="/mobile">Mobile</a></li>
              <li><a class="dropdown-item" href="/watch">Watch</a></li>
              <li><a class="dropdown-item" href="/ai-speaker">AI Speaker</a></li>
              <li><a class="dropdown-item" href="/washing-machine">Washing machine </a></li>
              <li><a class="dropdown-item" href="/family-hub">Family Hub</a></li>
            </ul>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <div class="container" style="background-color: rgba(245, 245, 245, 0.4);margin: -180px auto auto auto">
    
    <div class="row py-4">
      <div class="col">
        <div class="text-center">
          <h1>Permute Data</h1>
          <p class="lead">Samsung Appliances</p>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <form id="pass-form">
        <div class="col-sm-4 mb-3 text-center mx-auto">
          <div class="form-group">
            <span style="white-space: nowrap">
              <label for="power"><b>Product</b></label>
              <select class="form-control" id="pass-dropdown">
                <option value="/permute-air-conditioner">Air Conditioner</option>
                <option value="/permute-washing-machine">Washing Machine</option>
                <option value="/permute-family-hub">Family Hub</option>
                <option value="/permute-microwave">Microwave</option>
                <option value="/permute-ai-speaker">AI Speaker</option>
                <option value="/permute-watch">Watch</option>
                <option value="/permute-mobile">Mobile</option>
              </select>
            </span>
            <br>
            <input class="btn btn-success" id="click" type="button" value="Permute & Download"
              onclick="var sel = document.getElementById('pass-dropdown'); 
              window.location = sel.options[sel.selectedIndex].value" />
          </div>
        </div>
      </form>
    </div>
    
  </div>

  <script>
    $('#click').on('click', function () {
      window.alert("Please Wait while the Data gets Permutated")
    })
  </script>


  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
  <script src="../static/js/enchanter.js"></script>
  <script>
    var registrationForm = $('#registration');
    var formValidate = registrationForm.validate({
      errorClass: 'is-invalid',
      errorPlacement: () => false
    });

    const wizard = new Enchanter('registration', {}, {
      onNext: () => {
        if (!registrationForm.valid()) {
          formValidate.focusInvalid();
          return false;
        }
      }
    });
  </script>

</body>

</html>
