<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../static/css/style5.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.typekit.net/uye4wtf.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <title>Watch page</title>
</head>

<body>

  <br>
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <div class="container-fluid ms-5">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Products
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/air-conditioner">Air Conditioner</a></li>
              <li><a class="dropdown-item" href="/microwave">Microwave</a></li>
              <li><a class="dropdown-item" href="/mobile">Mobile</a></li>
              <li><a class="dropdown-item" href="/watch">Watch</a></li>
              <li><a class="dropdown-item" href="/ai-speaker">AI Speaker</a></li>
              <li><a class="dropdown-item" href="/washing-machine">Washing machine </a></li>
              <li><a class="dropdown-item" href="/family-hub">Family Hub</a></li>
            </ul>
          </li>
          
          <li class="nav-item">
            <a class="nav-link active" href="/download-watch">Download Data</a>
          </li>
        </ul>
       
      </div>
    </div>
  </nav>

  <div class="container" style="background-color: rgba(245, 245, 245, 0.4);margin: -180px auto auto auto">
    <div class="row py-4">
      <div class="col">
        <div class="text-center">
          <h1>Enter Details</h1>
          <p class="lead">Samsung Watch</p>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-3 col-lg-7">
        <form action="/save-watch" method="post" id="registration">
          <nav>
            <div class="nav nav-pills nav-fill" id="nav-tab" role="tablist">
              <a class="nav-link active fs-6" id="step1-tab" style="display: none" data-toggle="tab" href="#step1">Broad Category</a>
              <a class="nav-link fs-6" id="step2-tab" style="color: white !important;
background-color: cornflowerblue;" data-toggle="tab" href="#step2">Hardware feature</a>
              <a class="nav-link fs-6" id="step3-tab" style=" color: white !important;
background-color: cornflowerblue;" data-toggle="tab" href="#step3">Connectivity</a>
              <a class="nav-link fs-6" id="step4-tab" style="color: white !important;
 background-color: cornflowerblue;" data-toggle="tab" href="#step4">Current Operating State</a>
            </div>
          </nav>

          <div class="tab-content py-4" id="nav-tabContent">

            <div class="tab-pane fade show active" id="step2">
              <hr>

             


              <div class="form-group mb-2">
                <label class="fw-bold" for="body-color">Body Color:&nbsp;</label>
                <select class="form-control" id="body-color" name="body-color">
                  <option value="Pink">Pink</option>
                  <option value="Black">Black</option>
                  <option value="Silver">Silver</option>
                </select>
              </div>

            </div>


            <!-- changed the drop down to checkbox -->
            <div class="tab-pane fade"  id="step3">
              <hr>
              <div class="form-group mb-3">
                <label class="fw-bold" for="connection-type">Connection Type</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="SmartThing" name="connection-type" id="connection-type-1">
                  <label class="form-check-label" for="connection-type-1">
                    SmartThing
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Bluetooth" name="connection-type" id="connection-type-2">
                  <label class="form-check-label" for="connection-type-2">
                    Bluetooth
                  </label>
                </div><div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Wifi" name="connection-type" id="connection-type-3">
                  <label class="form-check-label" for="connection-type-3">
                    Wifi
                  </label>
                </div>
              </div>

              <div class="form-group mb-3">
                <label class="fw-bold" for="display-lang">Display Language</label>
                <select class="form-control" id="display-lang" name="display-lang">
                  <option value="en-US">en-US</option>
                  <option value="ko-KR">ko-KR</option>
                  <option value="ru-RU">ru-RU</option>
                </select>
              </div>

              <div class="form-group mb-3">
                <label class="fw-bold" for="speech-lang">Speech Language</label>
                <select class="form-control" id="speech-lang" name="speech-lang">
                  <option value="en-US">en-US</option>
                  <option value="ko-KR">ko-KR</option>
                  <option value="ru-RU">ru-RU</option>
                </select>
              </div>

            </div>

            <div class="tab-pane fade" id="step4">
              <hr>
              <div class="form-group mb-3">
                <label class="fw-bold" for="current-mode">Current Mode</label>
                <select class="form-control" id="current-mode" name="current-mode">
                  <option value="Idle">Idle</option>
                  <option value="Call">Call</option>
                  <option value="Game">Game</option>
                  <option value="Music">Music</option>
                  <option value="Video">Video</option>
                </select>
              </div>

            </div>

          </div>

          <div class="row justify-content-between py-4">
            <div style="display: none" class=""><button type="button" class="btn btn-secondary"
                data-enchanter="previous">Previous</button></div>
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-success" data-enchanter="next">Next</button>
              <button type="submit" class="btn btn-danger" id="click" data-enchanter="finish">Finish</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script>
    $('#click').on('click', function () {
      window.alert("The Details have been successfully saved")
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
  <script src="../static/js/enchanter.js"></script>
  <script>
    var registrationForm = $('#registration');
    var formValidate = registrationForm.validate({
      errorClass: 'is-invalid',
      errorPlacement: () => false
    });

    const wizard = new Enchanter('registration', {}, {
      onNext: () => {
        if (!registrationForm.valid()) {
          formValidate.focusInvalid();
          return false;
        }
      }
    });
  </script>



</body>

</html>
