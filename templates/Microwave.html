            <div class="tab-pane fade show active" id="step1">

              <div class="form-group mb-1">

                <select class="form-control" id="power" name="power">

                  <option value="2">2</option>
                  <option value="2.5">2.5</option>
                  <option value="3">3</option>
                  <option value="3.5">3.5</option>
                  <option value="4">4</option>
                  <option value="4.5">4.5</option>
                  <option value="5">5</option>
                </select>
              </div>

              <br>

                <label class="mb-2 fw-bold">Type:</label><br>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="convection" value="Top Load">
                  <label class="form-check-label" for="convection">Convection</label>
                </div>
  
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="grill" value="Front Load">

                <input type="text" class="form-control" name="capacity" id="capacity">

              <div class="form-group mb-3">
                <label class="fw-bold" for="body-color">Body Color:&nbsp;</label>
                <select class="form-control" id="body-color" name="body-color">
                  <option value="Grey">Grey</option>
                  <option value="Black">Black</option>
                  <option value="Silver">Silver</option>
                  
                </select>
              </div>

              <div class="form-group mb-3">

                <select class="form-control" id="control-method" name="control-method">

              <div >

              <div>

              </div>
              <div>

                <input class="form-check-input" type="checkbox" id="SLIMFRY" value="SLIM FRY">

              </div>
              <div>

                <input class="form-check-input" type="checkbox" id="SteamClean" value="Steam Clean">

              <div>

              <div>

                  <option value="ko-KR">ko-KR</option>
                  <option value="ru-RU">ru-RU</option>

              </div>

              <div class="form-group mb-3">

                  <option value="ko-KR">ko-KR</option>
                  <option value="ru-RU">ru-RU</option>
                </select>
              </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
  <script src="../static/js/enchanter.js"></script>
  <script>
    var registrationForm = $('#registration');
    var formValidate = registrationForm.validate({
      errorClass: 'is-invalid',
      errorPlacement: () => false
    });

    const wizard = new Enchanter('registration', {}, {
      onNext: () => {
        if (!registrationForm.valid()) {
          formValidate.focusInvalid();
          return false;
        }
      }
    });
  </script>
