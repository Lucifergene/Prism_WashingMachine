<div class="container" style="background-color: rgba(245, 245, 245, 0.4);margin: -180px auto auto auto">
        <div class="row py-4">
            <div class="col">
                <div class="text-center">
                    <h1>Enter Details</h1>
                    <p class="lead">Samsung Air Conditioner</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-3 col-lg-7">
                <form action="/save-air-conditioner" method="post" id="registration">
                    <nav>
                        <div class="nav nav-pills nav-fill" id="nav-tab" role="tablist">
                            <a class="nav-link active fs-6" id="step1-tab" style="color: white !important;
              background-color: cornflowerblue;" data-toggle="tab" href="#step1">Broad Category</a>
                            <a class="nav-link fs-6" id="step2-tab" style="color: white !important;
              background-color: cornflowerblue;" data-toggle="tab" href="#step2">Hardware feature</a>
                            <a class="nav-link fs-6" id="step3-tab" style="color: white !important;
              background-color: cornflowerblue;" data-toggle="tab" href="#step3">Software feature</a>
                            <a class="nav-link fs-6" id="step4-tab" style="color: white !important;
               background-color: cornflowerblue;" data-toggle="tab" href="#step4">Connectivity</a>
                        </div>
                    </nav>

                    <div class="tab-content py-4" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="step1">
                            <hr>
                            <div class="form-group mb-1">
                                <label class="fw-bold" for="power"><b>Power Rating:&nbsp;</b></label>
                                <select class="form-control" id="power" name="power">
                                    <option value="1">1</option>
                                    <option value="1.5">1.5</option>
                                    <option value="2">2</option>
                                    <option value="2.5">2.5</option>
                                </select>
                            </div>

                            <br>

                            <label class="mb-2 fw-bold">Type:</label><br>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" id="windFree" value="Windfree">
                                <label class="form-check-label" for="windFree">Windfree</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" id="convertible"
                                    value="Convertible">
                                <label class="form-check-label" for="convertible">Convertible</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" id="ecoConverter"
                                    value="Eco Inverter">
                                <label class="form-check-label" for="ecoConverter">Eco Inverter</label>
                            </div>

                        </div>


                        <div class="tab-pane fade" id="step2">
                            <hr>
                            <div class="form-group mb-3">
                                <label class="fw-bold" for="model">Model</label>
                                <input type="text" class="form-control" name="model" id="model"
                                    placeholder="WW80K54E0WW">
                            </div>

                            <div class="form-group mb-3">
                                <label class="fw-bold" for="capacity">Capacity(Ton)</label>
                                <input type="text" class="form-control" name="capacity" id="capacity">
                            </div>


                            <div class="form-group mb-3">
                                <label class="fw-bold" for="body-color">Body Color:&nbsp;</label>
                                <select class="form-control" id="body-color" name="body-color">
                                    <option value="Black">Black</option>
                                    <option value="White">White</option>
                                </select>
                            </div>

                        </div>


                        <div class="tab-pane fade" id="step3">
                            <hr>
                            <label class="mb-2 fw-bold"><b>Special Feature</b></label><br>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="ai-cool" name="sp-feature"
                                    value="AI Auto Cooling">
                                <label class="form-check-label" for="ai-cool">AI Auto Cooling</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sp-feature" id="motion-sensor"
                                    value="Motion Detect Sensor">
                                <label class="form-check-label" for="motion-sensor">Motion Detect Sensor</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sp-feature" id="eco-mode"
                                    value="Eco Mode">
                                <label class="form-check-label" for="eco-mode">Eco Mode</label>
                            </div>

                        </div>

                        <div class="tab-pane fade" id="step4">
                            <hr>
                            <div class="form-group mb-3">
                                <label class="fw-bold" for="connection-type">Connection Type</label>
                                <select class="form-control" id="connection-type" name="connection-type">
                                    <option value="SmartThing">SmartThing</option>
                                    <option value="Bluetooth">Bluetooth</option>
                                    <option value="Wifi">Wifi</option>
                                </select>
                            </div>

                            <div class="form-group mb-3">
                                <label class="fw-bold" for="display-lang">Display Language</label>
                                <select class="form-control" id="display-lang" name="display-lang">
                                    <option value="en-US">en-US</option>
                                    <option value="ko-KR">ko-KR</option>
                                    <option value="ru-RU">ru-RU</option>
                                </select>
                            </div>

                            <div class="form-group mb-3">
                                <label class="fw-bold" for="speech-lang">Speech Language</label>
                                <select class="form-control" id="speech-lang" name="speech-lang">
                                    <option value="en-US">en-US</option>
                                    <option value="ko-KR">ko-KR</option>
                                    <option value="ru-RU">ru-RU</option>
                                </select>
                            </div>

                        </div>

                    </div>

                    <div class="row justify-content-between py-4">
                        <div style="display: none" class=""><button type="button" class="btn btn-secondary"
                                data-enchanter="previous">Previous</button></div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-success" data-enchanter="next">Next</button>
                            <button type="submit" class="btn btn-danger" id="click"
                                data-enchanter="finish">Finish</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        $('#click').on('click', function () {
            window.alert("The Details have been successfully saved")
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
    <script src="../static/js/enchanter.js"></script>
    <script>
        var registrationForm = $('#registration');
        var formValidate = registrationForm.validate({
            errorClass: 'is-invalid',
            errorPlacement: () => false
        });

        const wizard = new Enchanter('registration', {}, {
            onNext: () => {
                if (!registrationForm.valid()) {
                    formValidate.focusInvalid();
                    return false;
                }
            }
        });
    </script>
